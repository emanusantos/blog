<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<title>Blog | Emanuel Santos</title>
		<meta
			name="description"
			content="O blog de um desenvolvedor de software, escrevendo sobre desenvolvimento web no geral, entusiasta de React, Node, Svelte, Golang e outros."
		/>

		<meta keywords="desenvolvedor, software, blog, react, svelte, front-end, back-end, web, dev" />

		<link rel="canonical" href="https://emanu.dev/" />

		<meta property="og:title" content="Blog | Emanuel Santos" />
		<meta
			property="og:description"
			content="O blog de um desenvolvedor de software, escrevendo sobre desenvolvimento web no geral, entusiasta de React, Node, Svelte, Golang e outros."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://emanu.dev/" />
		<meta property="og:image" content="/favicon-32x32.png" />
		<meta property="og:image:secure_url" content="/favicon-32x32.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
